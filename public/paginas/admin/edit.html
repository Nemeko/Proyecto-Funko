<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Editar</title>
</head>
<body>
    <header class="header">
        <nav class="header_nav container-header-footer">
            <a class="header_logo" href=""><img class="" src="../../recursos/branding/logo_light_horizontal.svg" alt="logo"></a>
            <a class="header_link" href="http://google.com">SALIR</a>
        </nav>
    </header>
    <main class="container-pagina">
        <h2 class="titulo_pag">EDITAR ITEM</h2>
        <form action="">
            <div class="container-opciones">
                <div>
                    <label for="categoria">Categoría:</label>
                    <select name="" id="categoria">
                        <option value="" disabled hidden selected>-- Seleccionar --</option>
                        <option value="Star Wars">Star Wars</option>
                        <option value="Pokemon">Pokemon</option>
                        <option value="Harry Potter">Harry Potter</option>
                    </select>
                </div>
                <div>
                    <label for="licencia">Licencia:</label>
                    <select autocomplete="off" name="" id="licencia">
                        <option value="" disabled hidden selected>-- Seleccionar --</option>
                        <option value="">Opcion1</option>
                        <option value="">Opcion2</option>
                        <option value="">Opcion3</option>
                        <option value="">Opcion4</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="producto">Nombre del producto:</label>
                <input class="size-nombre" placeholder="Nombre" type="text" name="" id="producto">
            </div>
            <textarea name="" id="detalles" cols="30" rows="10" placeholder="Descripcion..."></textarea>
            <div>
                <label for="sku">SKU:</label>
                <input class="size-sku" placeholder="SSKK111AB001" type="text" name="" id="sku">
                <label for="precio">Precio:</label>
                <input class="size-precio" placeholder="0000.00" type="text" name="" id="precio">
                <label for="stock">Stock:</label>
                <input class="size-stock" placeholder="0" type="text" name="" id="stock">
            </div>
            <div>
                <label for="descuento">Descuento:</label>
                <input class="size-descuento"  placeholder="0%" type="text" name="" id="descuento">
                <label for="cuotas">Cuotas:</label>
                <select name="" id="cuotas">
                    <option value="" disabled hidden selected>-- Seleccionar --</option>
                    <option value="3">3 Cuotas</option>
                    <option value="6">6 Cuotas</option>
                    <option value="12">12 Cuotas</option>
                    <option value="24">24 Cuotas</option>
                </select>
            </div>
            <div>
                <label for="imagenes">Imágenes:</label>
                <input class="selectorDeImagenes" type="file" name="" id="imagenes">
            </div>
            <div>
                <input class="boton-standar" type="submit" value="Agregar Producto">
                <button class="boton-standar" >Limpiar</button>
            </div>
        </form>    
    </main>
    <footer class="footer">
        <div class="footer_div container-header-footer">
            <nav class="footer_nav">
                <ul class="footer_nav_ul">
                    <li class="footer_li"><a href="" class="footer_link">SHOP</a></li>
                    <li class="footer_li"><a href="" class="footer_link">INGRESAR</a></li>
                    <li class="footer_li"><a href="" class="footer_link">REGISTRARSE</a></li>
                    <li class="footer_li"><a href="" class="footer_link">CONTACTO</a></li>
                </ul>
            </nav>
            <picture class="footer_picture">
                <img src="../../recursos/branding/isotype.svg" alt="Imagen del footer">
            </picture>
        </div>
        <p class="footer_disclaimer">Leopoldo Nemec - All rights reserved 2024 - Funkoshop & copy</p>
    </footer>
</body>
</html>
