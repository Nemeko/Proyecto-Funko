<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <nav class="header_nav container-header-footer">
            <a class="header_logo" href=""><img class="" src="../../recursos/branding/logo_light_horizontal.svg" alt="logo"></a>
            <a class="header_link" href="http://google.com">SALIR</a>
        </nav>
    </header>
    <main class="container-pagina">
        <h2 class="titulo_pag">CREA TU CUENTA</h2>
        <section>
            <div class="sub-container">
                <p class>Nombre</p>
                <input type="text" placeholder="John">
            </div>
            <div class="sub-container">
                <p class>Apellido</p>
                <input type="text" placeholder="Doe">
            </div>
            <div class="sub-container">
                <p class>Email</p>
                <input type="email" placeholder="johndoe@correo.com">
            </div>
            <div class="sub-container">
                <p>Contraseña</p>
                <input type="password" placeholder="••••••••">
            </div>
            <div class="sub-container">
                <p>Repita Contraseña</p>
                <input type="password" placeholder="••••••••">
            </div>
            <div class="sub-container conteiner-registrarse">
                <button class="boton-standar" type="button">Registrarse</button>
                <div class="checkbox">
                    <input type="checkbox" name="Recordarme" id="checkbox_recordarme">
                    <p>Acepto</p>
                    <a href="">Términos y Condiciones</a>
                </div>
            </div>
        </section>  
    </main>
    <footer class="footer">
        <div class="footer_div container-header-footer">
            <nav class="footer_nav">
                <ul class="footer_nav_ul">
                    <li class="footer_li"><a href="" class="footer_link">SHOP</a></li>
                    <li class="footer_li"><a href="" class="footer_link">INGRESAR</a></li>
                    <li class="footer_li"><a href="" class="footer_link">REGISTRARSE</a></li>
                    <li class="footer_li"><a href="" class="footer_link">CONTACTO</a></li>
                </ul>
            </nav>
            <picture class="footer_picture">
                <img src="../../recursos/branding/isotype.svg" alt="Imagen del footer">
            </picture>
        </div>
        <p class="footer_disclaimer">Leopoldo Nemec - All rights reserved 2024 - Funkoshop & copy</p>
    </footer>
</body>
</html>
